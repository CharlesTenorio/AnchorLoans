{% extends 'base.html' %}
{% block content %}
    <div class="col-md-4 col-lg-offset-4">
    <form action="" method="post" class="form-horizontal">
   {{form.csrf_token}}

    <div class="form-group">
    <label class="col-md-4 control-label" for="formGroupExampleInput">Card Holder</label>
     {{ form.cardHolder() }}
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="formGroupExampleInput2">Card Number</label>
      <div class="col-md-4">
       {{ form.cardNumber() }}
      </div>
  </div>

   <div class="form-group">
    <label class="col-md-4 control-label" for="formGroupExampleInput2">valid Thru</label>
       <div class="col-md-4">
         {{ form.validThru() }}
       </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="exampleSelect1">Type Validade</label>
       <div class="col-md-4">
        {{ form.options }}
       </div>
  </div>

     <div class="col-md-4" style="margin:0 auto; width: 100px">
     {{form.submit()}}
   </div>

   <div class="form-group">
    <label class="col-md-4 control-label" for="formGroupExampleInput2">Result</label>
        <div class="col-md-4">
            {{ form.result() }}
        </div>
  </div>

  </form>
  </div>
{% endblock %}
