{% extends 'base.html' %}
{% block content %}
    <div class="col-md-4 col-lg-offset-4">
    <form action="" method="post">
   {{form.csrf_token}}

    <div class="form-group">
    <label for="formGroupExampleInput">Card Holder</label>
     {{ form.cardHolder() }}
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Card Number</label>
    {{ form.cardNumber() }}
  </div>

   <div class="form-group">
    <label for="formGroupExampleInput2">valid Thru</label>
    {{ form.validThru() }}
  </div>

  <div class="form-group">
    <label for="exampleSelect1">Type Validade</label>
    {{ form.options }}
  </div>
  {{ form.submit() }}

   <div class="form-group">
    <label for="formGroupExampleInput2">Result</label>
    {{ form.result() }}
  </div>

  </form>
  </div>
{% endblock %}
